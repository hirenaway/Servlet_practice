<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Math Operations in Servlet</title>
	</head>
	<body>
		<form action="SimpleMath" method="post">
		<div><br>
			<label>Enter First Number </label> 
			<input type="Number" placeholder="first number" name="val1" required><br>
			<label> Enter Second Number </label>
			<input type= "Number"  placeholder="second number" name="val2" required><br>
			<br>
			<input type="radio" name="opr" value="+">ADDTION 
			<input type="radio" name="opr" value="*">MULTIPLY 
			<input type="radio" name="opr" value="/">DIVIDE
			<input type="radio" name="opr" value="-">SUBTRACT
			<br> 
			<input type="Submit" name="Calculate">
		</div>
		</form>
	</body>
</html>
